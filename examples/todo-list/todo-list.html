<header class="header">
  <h1>Todos</h1>
  <input type="text" class="add" autofocus autocomplete="off" placeholder="What needs to be done?">
  <div class="select-all"></div>
</header>
<main class="main">
  {{#each item in todos}}
    {{>todoItem item=item index=@index}}
  {{/each}}
</main>
<footer class="footer">
  <span>
    {{getIncomplete.length}} item{{maybeS getIncomplete.length}} left
  </span>
  <div class="filters">
    <span data-filter="all">
      All
    </span>
    <span data-filter="active">
      Active
    </span>
    <span data-filter="completed">
      Completed
    </span>
  </div>
  <div class="clear">Clear Completed</div>
</footer>
