{{#if href}}
  <a class="{{ui}} item" href="{{href}}" part="item">
    {{#if icon}}
      <ui-icon icon={{icon}}></ui-icon>
    {{/if}}
    {{>slot}}
  </a>
{{else}}
  <div class="{{ui}} item" part="item">
    {{#if icon}}
      <ui-icon icon={{icon}}></ui-icon>
    {{/if}}
    {{>slot}}
  </div>
{{/if}}
