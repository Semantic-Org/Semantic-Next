{{#snippet content}}
  {{#if animated}}
    <span class="hidden content">
      {{>slot hidden}}
    </span>
    <span class="visible content">
      {{>slot visible}}
    </span>
  {{/if}}
  {{#if isIconBefore}}
    <ui-icon icon={{icon}} class="icon" part="icon"></ui-icon>
  {{/if}}
  <span class="text">
    {{>slot}}
  </span>
  {{#if isIconAfter}}
    <ui-icon icon={{icon}} class="icon" part="icon"></ui-icon>
  {{/if}}
{{/snippet}}

{{#if href}}
  <a href="{{href}}">
    {{>content}}
  </a>
{{else}}
  <div class="{{ui}}button" tabindex="0" part="button">
    {{>content}}
  </div>
{{/if}}
