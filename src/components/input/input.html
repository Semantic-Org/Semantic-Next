<div class="{{ui}}{{classMap getStateClasses}}input" part="input">
  <input type="text" placeholder="{{placeholder}}" name={{name}} value={{value}} part="input-field">
  {{#if label}}
    <div class="label" part="label">
      {{label}}
    </div>
  {{/if}}
  {{#if icon}}
    <ui-icon icon={{icon}} part="icon"></ui-icon>
  {{/if}}
</div>
