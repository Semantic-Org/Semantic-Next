<div class="{{ui}} button" tabindex="0" part="button">
  {{#if icon}}
    <span class="icon" part="icon">
      {{slot icon}}
    </span>
  {{/if}}
  {{#if text}}
    {{slot}}
    <div>
      {{format sayWord 'balloon' 'dog' foo.saying.get}}
    </div>
  {{/if}}
  {{#if label}}
    <span class="label" part="label">
      {{slot label}}
    </span>
  {{/if}}
</div>
