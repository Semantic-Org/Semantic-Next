<html>
  <head>
    <!-- Add Semantic UI -->
    <script type="importmap">
{
  "imports": {
    "lit": "https://esm.run/lit",
    "@semantic-ui/core": "https://esm.run/@semantic-ui/core",
    "@semantic-ui/component": "https://esm.run/@semantic-ui/component",
    "@semantic-ui/query": "https://esm.run/@semantic-ui/query",
    "@semantic-ui/reactivity": "https://esm.run/@semantic-ui/reactivity",
    "@semantic-ui/renderer": "https://esm.run/@semantic-ui/renderer",
    "@semantic-ui/specs": "https://esm.run/@semantic-ui/specs",
    "@semantic-ui/templating": "https://esm.run/@semantic-ui/templating",
    "@semantic-ui/utils": "https://esm.run/@semantic-ui/utils"
  }
}
    </script>

    <!-- Confirm modules loading -->
    <script type="module">
      import { defineComponent } from '@semantic-ui/component';

      defineComponent({
        tagName: 'current-time',
        template: `Time is <b>{formatDate time "h:mm:ss a"}</b>`,
        css: 'b { color: var(--primary-text-color); }',
        defaultState: { time: new Date() },
        onCreated({state}) {
          setInterval(() => state.time.now(), 1000);
        }
      });
    </script>
  </head>
  <body class="dark">
    <current-time></current-time>
    <script type="module">
    </script>
  </body>
</html>
