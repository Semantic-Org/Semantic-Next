<!-- <ui-input placeholder="Search site..." icon="search" label="ctrl+k"> -->
<div class="inline-search">
  <input placeholder="Search site...">
  <div class="label">
    ctrl + k
  </div>
  <ui-icon search></ui-icon>
</div>
<ui-modal>
  <div class="search">
    <div class="input">
      <input type="text" placeholder="Search...">
      <ui-icon search></ui-icon>
    </div>
  </div>
  <div class="results">
    {{#if hasAny displayResults}}
      {{#each displayResults}}
        <a class="result {{activeIf is @index selectedIndex}}" href="{{url}}">
          <h3>
            {{title}}
            {{#if subtitle}}
              <span class="subtitle"><span>in</span> {{subtitle}}</span>
            {{/if}}
            <div class="tags">
              {{#if hasAny tags}}
                {{#each tags}}
                  <span class="{{color}} tag">{{text}}</span>
                {{/each}}
              {{/if}}
            </div>
          </h3>
          <div class="description">{{description}}</div>
        </a>
      {{/each}}
    {{else}}
      <ui-segment placeholder header="Enter a search term to see results." icon="search">
      </ui-segment>
    {{/if}}
  </div>
</ui-modal>
