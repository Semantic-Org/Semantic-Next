<table>
  <thead>
    <tr>
      {#each header in headers}
        <th>{header}</th>
      {/each}
    </tr>
  </thead>
  <tbody>
    {#if not hasAny rows}
      No rows
    {/if}
    {#each row in rows}
      {> template
        name=rowTemplate
        data=row
      }
    {/each}
  </tbody>
</table>
