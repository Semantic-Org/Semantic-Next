{{#if is panel.type 'preview'}}
  <ui-panel class="preview" size="grow">
    <playground-preview project="source"> </playground-preview>
  </ui-panel>
{{else if is panel.type 'file'}}
  <ui-panel class="{{classIf minimized 'minimized' ''}}code" size="{{size}}" label="{{panel.label}}">
    <playground-file-editor
      line-numbers
      project="source"
      filename="{{panel.filename}}"
    >
    </playground-file-editor>
  </ui-panel>
{{/if}}
