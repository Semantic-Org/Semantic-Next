{{#if is panel.type 'preview'}}
  <ui-panel
    class="preview"
    size="grow"
    exportparts="panel, handle"
  >
    {{>CodePlaygroundPreview}}
  </ui-panel>
{{else if is panel.type 'file'}}
  <ui-panel class="{{classIf minimized 'minimized' ''}}code" size="{{size}}" label="{{panel.label}}" exportparts="panel, handle">
    {{>CodePlaygroundFile
      filename=panel.filename
    }}
  </ui-panel>
{{/if}}
