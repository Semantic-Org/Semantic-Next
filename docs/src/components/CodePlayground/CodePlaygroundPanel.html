{{#if is panel.type 'preview'}}
  <ui-panel class="preview" size="grow">
    <playground-preview project="source"> </playground-preview>
  </ui-panel>
{{else if is panel.type 'file'}}
  <ui-panel class="{{classIf minimized 'minimized' ''}}code" size="{{size}}">
    <div class="label">
      {{panel.label}}
      <div class="actions">
        {{#if minimized}}
          <ui-icon link maximize class="toggle-size"></ui-icon>
        {{else}}
          <ui-icon link minimize class="toggle-size"></ui-icon>
        {{/if}}
      </div>
    </div>
    <playground-file-editor
      line-numbers
      project="source"
      filename="{{panel.filename}}"
    >
    </playground-file-editor>
  </ui-panel>
{{/if}}
