{#if showMenu}
  <div class="menu">
    <ui-menu value={tab} items={getMenu} class="preview" part="menu"></ui-menu>
    {#if exampleURL}
      {>links}
    {/if}
  </div>
{else}
  {>links}
{/if}
{#if is tab 'preview'}
  <playground-preview part="preview" project="source" html-file="page.html"> </playground-preview>
{else if is tab 'console'}
  console
{else if is tab 'ast'}
  <header>
      The AST is a representation of the template content, for more information <a href="/api/templating/ast" target="_blank">see the AST docs</a>.
  </header>
  <pretty-json expand="4">
    {getAST}
  </pretty-json>
{/if}

{#snippet links}
  <div class="links">
    <a href="{exampleURL}" class="sandbox link">
      <ui-icon codesandbox link></ui-icon>
    </a>
  </div>
{/snippet}
