<playground part="playground">
  {{#if exists files}}
    <playground-project id="source" sandbox-base-url="{{sandboxURL}}">
      {{#each file in getFileArray}}
        <script type="{{file.scriptType}}" filename="{{file.filename}}">{{{escapeHTML file.content}}}</script>
      {{/each}}
    </playground-project>
  {{/if}}
  {{#each paneGroup in getPanes}}
    <panes>
      {{#each pane in paneGroup}}
        {{#if is pane.type 'preview'}}
          <pane class="preview">
            <playground-preview project="source"> </playground-preview>
          </pane>
        {{else}}
          <pane>
            <label>{{pane.label}}</label>
            <playground-file-editor
              line-numbers
              project="source"
              filename="{{pane.filename}}"
            >
            </playground-file-editor>
          </pane>
        {{/if}}
      {{/each}}
    </panes>
  {{/each}}
</playground>
