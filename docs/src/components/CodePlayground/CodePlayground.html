<div class="playground" part="playground">
  {{#if exists files}}
    <playground-project id="source" sandbox-base-url="{{sandboxURL}}">
      {{#each file in getFileArray}}
        <script type="{{file.scriptType}}" filename="{{file.filename}}">{{{escapeHTML file.content}}}</script>
      {{/each}}
    </playground-project>
  {{/if}}
  <ui-panels direction="horizontal">
    {{#each panelGroup in getPanels}}
      <ui-panel direction="horizontal">
        <ui-panels>
          {{#each panel in panelGroup}}
            {{#if is panel.type 'preview'}}
              <ui-panel class="preview">
                <playground-preview project="source"> </playground-preview>
              </ui-panel>
            {{else if is panel.type 'file'}}
              <ui-panel>
                <label>{{panel.label}}</label>
                <playground-file-editor
                  line-numbers
                  project="source"
                  filename="{{panel.filename}}"
                >
                </playground-file-editor>
              </ui-panel>
            {{/if}}
          {{/each}}
        </ui-panels>
      </ui-panel>
    {{/each}}
  </ui-panels>
</div>
