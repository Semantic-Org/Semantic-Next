<dialog part="dialog">
  <div class="layer">
    <div class="container">
      <div class="visible content">
        <nav-menu
          menu={{activeMenu}}
          expandAll=true
          navigationIcon="right-chevron"
        ></nav-menu>
        {{#if hasAny previousMenu}}

        {{/if}}
      </div>
      <div class="next content">
        <nav-menu
          menu={{menu}}
          expandAll=true
          navigationIcon="right-chevron"
        ></nav-menu>
      </div>
    </div>
  </div>
</dialog>
