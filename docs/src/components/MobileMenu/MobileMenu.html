<dialog part="dialog">
  <div class="layer">
    <div class="container">
      <div class="visible content">
        <nav-menu menu={{menu}} navigationIcon="right-chevron"></nav-menu>
      </div>
      <div class="next content">
        <nav-menu
          menu={{menu}}
          expandAllDefault=true
          navigationIcon="right-chevron"
        ></nav-menu>
      </div>
    </div>
  </div>
</dialog>
