<dialog part="dialog">
  <div class="layer">
    <div class="container">
      <div class="previous content">
        <nav-menu
          menu={{previousMenu.menu}}
          activeURL={{activeURL}}
          expandAll=true
          navigationIcon="right-chevron"
        ></nav-menu>
      </div>
      <div class="visible content">
        {{#if activeMenu.header}}
          <div class="header">{{activeMenu.header}}</div>
        {{/if}}
        <nav-menu
          menu={{activeMenu.menu}}
          activeURL={{activeURL}}
          expandAll=true
          navigationIcon="right-chevron"
        ></nav-menu>
        {{#if hasAny previousMenu}}
          <div class="return">
            <ui-icon icon="left-chevron"></ui-icon>
            Return to main menu
          </div>
        {{/if}}
      </div>
      <div class="next content">
        <nav-menu
          menu={{nextMenu.menu}}
          activeURL={{activeURL}}
          expandAll=true
          navigationIcon="right-chevron"
        ></nav-menu>
      </div>
    </div>
  </div>
</dialog>
