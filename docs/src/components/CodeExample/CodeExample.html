<div class="example {{classIf codeVisible 'visible'}} {{classIf title '' 'another'}}">

  {{#if title}}
    <h3 id="{{tokenize title}}">
      <a class="code link">
        <ui-icon code link></ui-icon>
      </a>
      <a class="sandbox link">
        <ui-icon codesandbox link></ui-icon>
      </a>
      {{title}}
      {{#if description}}
        <p class="description">{{description}}</p>
      {{/if}}
    </h3>
  {{else}}
    <a class="code link">
      <ui-icon code link></ui-icon>
    </a>
    <a class="sandbox link">
      <ui-icon codesandbox link></ui-icon>
    </a>
  {{/if}}


  <div class="top segment">
    {{>slot}}
  </div>
  <div class="bottom segment">
    {{#if both code codeVisible}}
      <code-sample code="{{code}}" segment="false"></code-sample>
    {{/if}}
  </div>
</div>
