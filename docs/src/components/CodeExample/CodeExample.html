<div class="example {{classIf canShowCode 'visible'}} {{classIf title '' 'another'}}" part="example">
  <div class="title">
    <div class="top">
      <span class="text" part="header">
        {{title}}
      </span>
      <span class="links">
        <a class="sandbox link">
          <ui-icon codesandbox link></ui-icon>
        </a>
        <a class="code link">
          <ui-icon code link></ui-icon>
        </a>
      </span>
    </div>
    {{#if both title description}}
      <p class="description" part="description">
        {{{description}}}
      </p>
    {{/if}}
  </div>
  <div class="top segment" part="top-segment">
    {{>slot}}
  </div>
  <div class="bottom segment" part="bottom-segment">
    {{#if both code codeVisible}}
      <code-sample code="{{code}}" segment="false"></code-sample>
    {{/if}}
  </div>
</div>
