<div class="example {classIf canShowCode 'visible'} {classIf title '' 'another'}" part="example">
  <div class="title">
    <div class="top">
      <span class="text" part="header">
        {title}
      </span>
      <span class="links">
        {#if sandboxLink}
          <ui-icon codesandbox link href="{sandboxLink}"></ui-icon>
        {/if}
        <ui-icon code link class="toggle"></ui-icon>
      </span>
    </div>
    {#if both title description}
      <p class="description" part="description">
        {#html description}
      </p>
    {/if}
  </div>
  <div class="top segment" part="top-segment">
    {>slot}
  </div>
  <div class="bottom segment" part="bottom-segment">
    {#if canShowCode}
      <code-sample code="{displayedCode}" segment="false"></code-sample>
    {/if}
  </div>
</div>
