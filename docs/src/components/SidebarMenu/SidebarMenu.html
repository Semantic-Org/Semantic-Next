{{#each section in getMenu}}
  <div class="{{activeIf isActiveItem section}} title" data-href="{{section.url}}">
    {{#if section.icon}}
      <i class="{{section.icon}} icon"></i>
    {{else if section.image}}
      <img src="{{section.image}}">
    {{/if}}
    <div class="text">{{section.name}}</div>
  </div>
  <div class="{{activeIf isActiveItem section}} content">
    {{#if section.pages}}
      <div class="menu">
        {{#each page in section.pages}}
          {{#if page.pages}}
            <div class="{{activeIf isActiveItem page}}title item">
              <i class="dropdown icon"></i>
              <div class="text">{{page.name}}</div>
            </div>
            <div class="{{activeIf isActiveItem page}} content">
              <div class="menu">
                {{#each page in page.pages}}
                  <a class="{{activeIf isActiveItem page}}item" href="{{page.url}}">
                    {{page.name}}
                  </a>
                {{/each}}
              </div>
            </div>
          {{else}}
            <a class="{{activeIf isActiveItem page}}item" href="{{page.url}}">
              {{page.name}}
            </a>
          {{/if}}
        {{/each}}
      </div>
    {{/if}}
  </div>
{{/each}}
