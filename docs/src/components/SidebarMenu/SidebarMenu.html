{{#each section in getMenu}}
  <a class="{{classes getTitleStates section}}title" href={{getLink section}}>
    {{#if section.icon}}
      <ui-icon icon={{section.icon}} part="ui-icon"/>
    {{else if section.image}}
      <img src="{{section.image}}">
    {{/if}}
    <div class="text">{{section.name}}</div>
  </a>
  <div class="{{activeIf isActiveItem section}}content">
    {{#if section.pages}}
      <div class="menu" part="menu">
        {{#each page in section.pages}}
          {{#if page.pages}}
            <div class="{{classes getTitleStates page}}title item">
              <ui-icon icon='dropdown' />
              <div class="text">{{page.name}}</div>
            </div>
            <div class="{{activeIf isActiveItem page}} content">
              <div class="menu">
                {{#each page in page.pages}}
                  <a class="{{classes getTitleStates page}}item" href={{getLink page}} part="page link">
                    {{page.name}}
                  </a>
                {{/each}}
              </div>
            </div>
          {{else}}
            <a class="{{classes getPageStates page}}item" href={{getLink page}} part="page link">
              {{page.name}}
            </a>
          {{/if}}
        {{/each}}
      </div>
    {{/if}}
  </div>
{{/each}}
