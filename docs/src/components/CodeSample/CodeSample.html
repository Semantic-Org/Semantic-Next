<codeSample class="{{classIf attached 'attached'}}{{classIf segment 'segment'}}">
  {{#if label}}
    <div class="label">
      {{label}}
    </div>
  {{/if}}
  {{#if get.languages}}
    <ui-menu dashboard>
      {{#each language in get.languages}}
        <a class="{{maybeActiveLanguage language}} item" data-value="{{language}}">
          {{titleCase language}}
        </a>
      {{/each}}
    </ui-menu>
  {{/if}}
  {{#if copyable}}
    <ui-icon link copy></ui-icon>
  {{/if}}
  {{#if formattedCode}}
    <code class="code {{language}}">
      {{#if formattedCode}}
        {{{formattedCode}}}
      {{else}}
        {{>slot}}
      {{/if}}
    </code>
  {{/if}}
</codeSample>
