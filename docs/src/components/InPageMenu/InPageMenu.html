{{#if both menu.length showHeader}}
  <h5 class="header">{{header}}</h5>
{{/if}}
{{#each section in menu}}
  <div class="{{maybeActiveTitle @index}} {{maybeCurrentItem section}} title" data-id={{getAnchorID section}} data-index="{{@index}}">
    <span class="text">
      {{section.title}}
    </span>
    {{#if useAccordion}}
      <ui-icon chevron-down></ui-icon>
    {{/if}}
  </div>
  {{#if section.items.length}}
    <div class="{{maybeActiveContent @index}} content">
      <div class="menu">
        {{#each item in section.items}}
          <a
            href="#{{getAnchorID item}}"
            data-id="{{getAnchorID item}}"
            class="{{maybeCurrentItem item}} item">
            {{item.title}}
          </a>
        {{/each}}
      </div>
    </div>
  {{/if}}
{{/each}}
