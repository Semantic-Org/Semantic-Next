{{#each section in menu}}
  <div class="{{maybeActiveTitle @index}} title" data-id={{getAnchorID item}} data-index="{{@index}}">
    <span class="text">
      {{section.title}}
    </span>
    {{#if useAccordion}}
      <ui-icon chevron-down></ui-icon>
    {{/if}}
  </div>
  <div class="{{maybeActiveContent @index}} content">
    <div class="menu">
      {{#each item in section.items}}
        <a
          href="#{{getAnchorID item}}"
          data-id="{{getAnchorID item}}"
          class="{{maybeCurrentItem item}} item">
          {{item.title}}
        </a>
      {{/each}}
    </div>
  </div>
{{/each}}
