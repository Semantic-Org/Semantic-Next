<div class="learn" part="learn">
  <ui-panels
    direction="horizontal"
    exportparts="panels"
  >
    <ui-panel class="lesson" direction="horizontal" size="33.33" minsize="350px" naturalSize="600px">
      <div class="masthead segment">
        <ui-button class="toggle-menu" icon="menu" transparent compact inverted icon-only="true"></ui-button>
        <div class="title">
          {title}
        </div>
        <div class="actions">
          <ui-button icon="left arrow" transparent compact inverted icon-only="true"></ui-button>
          <ui-button icon="right arrow" transparent compact inverted icon-only="true"></ui-button>
        </div>
      </div>
      <div class="menu">
        <nav-menu
          menu={menu}
          activeURL={activeURL}
          expandAll=true
        ></nav-menu>
      </div>
      <div class="instructions">
        {>slot}
        <div class="divider"></div>
        <div class="navigation segment">
          <div class="previous direction disabled">
            <div class="label">
              <ui-icon icon="left chevron"></ui-icon>
              Previous
            </div>
            <div class="name disabled">
              None
            </div>
          </div>
          <div class="next direction">
            <div class="label">
              Next
              <ui-icon icon="right chevron"></ui-icon>
            </div>
            <div class="name">
              Using the Guide
            </div>
          </div>
        </div>
      </div>
      <div class="actions segment">
        <div class="left">
          <ui-button transparent inverted icon="book">Related Resources</ui-button>
          <ui-button button transparent icon="table" inverted>Change Layout</ui-button>
        </div>
        <div class="right">
          <ui-button green icon="info">Hint</ui-button>
        </div>
      </div>
    </ui-panel>
    <ui-panel class="code" direction="horizontal">
      <code-playground
        files={playgroundConfig.files}
        example={playgroundConfig.example}
        sandboxURL={playgroundConfig.sandboxURL}
        panelIndexes={playgroundConfig.panelIndexes}
        exportparts="panel, handle, panels, playground"
        useTabs=true
      >
      </code-playground>
    </ui-panel>
  </ui-panels>
</div>
