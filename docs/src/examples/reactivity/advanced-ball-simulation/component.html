<div class="simulation">
  <canvas width="500" height="500"></canvas>
  <p>Press and hold to emit balls. Balls will light up when they collide with other balls.</p>
  <h3>Adjust Speed</h3>
  <label>{speed}x speed</label>
  <input type="range" min="1" max="300" value="{speed * 100}" class="speed">
</div>
