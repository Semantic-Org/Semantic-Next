<div class="card">
  <img class="image" src="{image}">
  <div class="content">
    <div class="main">
      <div class="title">{name}</div>
      <div class="small detail">
        {location}
        <div class="right">{role}</div>
      </div>
    </div>
    <div class="meta">
      <div class="joined">Joined {joined}</div>
      <div class="right emphasis contacts">{contacts} contacts</div>
    </div>
  </div>
</div>
