<div class="component">
  <div class="actions">
    <ui-menu selection value="{filter}" items="{filters}" class="menu"></ui-menu>
    <ui-input placeholder="Search friends..." value={search} class="search"></ui-input>
  </div>
  {>modal}
  <ui-cards three horizontal>
    {#each friend in getVisibleFriends}
      {> card
        name=friend.name
        location=friend.location
        role=friend.role
        joined=friend.joined
        image=friend.image
        contacts=friend.contacts
      }
    {/each}
  </ui-cards>
</div>

{#snippet modal}
  <ui-modal>
    <div class="content">
      <h3>{selectedFriend.name}</h3>
      <p>{selectedFriend.gender}</p>
    </div>
  </ui-modal>
{/snippet}
