<div class="todoapp">
  <header class="header">
    {>todoHeader}
  </header>
  <main class="main">
    <div class="toggle-all-container">
      <input class="toggle-all" type="checkbox"/>
      <label class="toggle-all-label" htmlFor="toggle-all">Toggle All Input</label>
    </div>
    <ul class="todo-list">
      {#each todo in getVisibleTodos}
        {>todoItem todo=todo index=@index}
      {/each}
    </ul>
  </main>
  <footer class="footer">
    {>todoFooter}
  </footer>
</div>
