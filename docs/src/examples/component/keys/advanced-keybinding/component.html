<div class="search-component">
  <input class="search" type="text" placeholder="{{placeholder}}" value="{{searchTerm}}">
  <span class="selection">
    {{#if selectedResult}}
      You selected <b>{{selectedResult}}</b>.
    {{/if}}
  </span>
  <h4>{{titleCase noun}} Choices</h4>
  <div class="results">
    {{#if hasAny results}}
      {{#each result in results}}
        <div class="{{activeIf is @index selectedIndex}}result" data-index="{{@index}}">{{result}}</div>
      {{/each}}
    {{else}}
      <div class="empty">
        No results for "<b>{{searchTerm}}</b>"
      </div>
    {{/if}}
  </div>
</div>
