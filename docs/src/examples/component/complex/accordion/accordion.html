<div class="accordion">
  {#each sections}
    <div class="section">
      <div class="header" data-index="{@index}">
        <span class="title">{title}</span>
        <span class="icon">
          {#if isExpanded @index}
            <ui-icon icon="up-chevron"></ui-icon>
          {else}
            <ui-icon icon="down-chevron"></ui-icon>
          {/if}
        </span>
      </div>
      {#if isExpanded @index}
        <div class="content">
          {content}
        </div>
      {/if}
    </div>
  {/each}
</div>
