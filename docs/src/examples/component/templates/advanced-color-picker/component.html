<h4>Your Color</h4>
<div class="preview" style="background-color: {{color}}"></div>

<h4>Preset Color</h4>
<div class="options">
  {{#each color in colorOptions}}
    <div class="option" style="background-color: var(--{{color}});"></div>
  {{/each}}
</div>

<div class="custom">
  <h4>Custom Color</h4>
  <input type="color" class="custom-color" value="{{color}}">
  <div class="info">
    {{#if hoveredColor}}
      New color is <b>{{hoveredColor}}</b>
    {{else}}
      No color selected
    {{/if}}
  </div>
  <ui-button bottom-attached primary>Apply</ui-button>
</div>
