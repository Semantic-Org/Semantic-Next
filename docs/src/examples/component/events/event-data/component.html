<p>Modify Rectangle</p>
<ui-buttons>
  <ui-button data-helper="decrement" data-dimension="width">
    Decrease Width
  </ui-button>
  <ui-button data-helper="increment" data-dimension="width">
    Increase Width
  </ui-button>
</ui-buttons>
<ui-buttons>
  <ui-button data-helper="decrement" data-dimension="height">
    Decrease Height
  </ui-button>
  <ui-button data-helper="increment" data-dimension="height">
    Increase Height
  </ui-button>
</ui-buttons>
<hr/>
<div class="rectangle" style="{{getStyle}}"></div>
